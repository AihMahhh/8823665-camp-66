<!DOCTYPE html>
<html>
<head>
    <title>HTML - FORM</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="mystyle.css" />
    <style>
        /* ปรับวิดีโอให้ครอบคลุมพื้นที่ทั้งหมด */
        body {
            margin: 0;
            overflow: hidden; /* ป้องกันการเลื่อน */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* ส่งวิดีโอไปอยู่หลังเนื้อหา */
            object-fit: cover; /* ทำให้วิดีโอครอบคลุมพื้นที่ */
        }

        /* สไตล์ของ form และเนื้อหาด้านหน้า */
        form {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.8); /* พื้นหลังโปร่งใส */
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 50px auto;
        }

        table {
            width: 100%;
        }

        td {
            font-family: 'Itim', sans-serif; /* ใช้ฟอนต์ Itim */
            font-weight: bold; /* ทำให้ตัวอักษรหนาขึ้น */
            color: rgb(171, 12, 214);
            background-color: powderblue;
        }

        h1 {
            text-align: center;
            color: white;
            text-decoration: underline;
        }

        input{
            color: rgb(171, 12, 214);
            background-color: rgb(239, 200, 186);
        }
        
    </style>
</head>
<head>
    <style>
    @import url(https://fonts.googleapis.com/css?family=Itim);
    body{
    font-family: 'Itim',serif;
    }
    </style>
    </head>
<body>
    <!-- วิดีโอพื้นหลัง -->
    <video class="video-background" autoplay muted loop>
        <source src="Cat.mp4" type="video/mp4">
    </video>

    <!-- เนื้อหา -->
    <h1>Workshop #HTML - FORM</h1>
    <form>
        <table>
            <tr>
                <td scope="row" >ชื่อ</td>
                <td>
                    <input type="text"  id="firstname" name="fname">
                </td>
            </tr>
            <tr>
                <td scope="row">สกุล</td>
                <td>
                    <input type="text" id="surname" name="Surname">
                </td>
            </tr>
            <tr>
                <td scope="row">วัน/เดือน/ปีเกิด</td>
                <td>
                    <input type="date" id="date" name="date">
                </td>
            </tr>
            <tr>
                <td scope="row">อายุ</td>
                <td>
                    <input type="number" id="age" name="age">
                </td>
            </tr>
            <tr>
                <td scope="row">เพศ</td>
                <td>
                    <input type="radio" id="Male" name="Gender" value="Man">
                    <label for="Male">ชาย</label>
                    <input type="radio" id="Female" name="Gender" value="Girl">
                    <label for="Female">หญิง</label>
                </td>
            </tr>
            <tr>
                <td scope="row">รูป</td>
                <td>
                    <input type="file" id="Picture" name="Picture">
                </td>
            </tr>
            <tr>
                <td scope="row">ที่อยู่</td>
                <td>
                    <textarea rows="6" cols="25" id="Address" name="Address"></textarea>
                </td>
            </tr>
            <tr>
                <td scope="row">สีที่ชอบ</td>
                <td>
                    <select id="colors" name="colors" size="1">
                        <option value="red">สีแดง</option>
                        <option value="yellow">สีเหลือง</option>
                        <option value="blue">สีน้ำเงิน</option>
                        <option value="green">สีเขียว</option>
                        <option value="purple">สีม่วง</option>
                        <option value="soft_blue">สีฟ้า</option>
                        <option value="pink">สีชมพู</option>
                        <option value="orange">สีส้ม</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td scope="row">แนวเพลงที่ชอบ</td>
                <td>
                    <input type="radio" id="forlife" name="Song" value="for_life">
                    <label for="for_life">เพื่อชีวิต</label>
                    <input type="radio" id="looktoong" name="Song" value="looktoong">
                    <label for="looktoong">ลูกทุ่ง</label>
                    <input type="radio" id="other" name="Song" value="other">
                    <label for="other">อื่นๆ</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: left;">
                    <input type="checkbox" id="accept" name="accept" value="accept" style="margin-right: 10px;">
                    <label for="accept">ยินยอมให้เก็บข้อมูล</label>
                </td>
            </tr>
            <tfoot>
                <tr>
                    <td>
                        <input type="reset" value="Reset">
                    </td>

                    <td>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
