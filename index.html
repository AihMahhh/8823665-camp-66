<!DOCTYPE html>
<html>
<head>
    <title>HTML - FORM</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="mystyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Sriracha&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- เนื้อหา -->
    <h1 style="color: white;">Workshop #HTML - FORM</h1>
        <form>
            <button type="button" class="btn btn-danger">Danger</button>
            <br>
            <label scope="row" >ชื่อ</label>           
            <input type="text"  id="firstname" name="fname">
            <br>
            <label scope="row">สกุล</label>
            <input type="text" id="surname" name="Surname">
            <label scope="row">วัน/เดือน/ปีเกิด</label>
            <input type="date" id="date" name="date">
            <label scope="row">อายุ</label>
            <input type="number" id="age" name="age">
            <label scope="row">เพศ</label>
            <input type="radio" id="Male" name="Gender" value="Man">
            <label for="Male">ชาย</label>
            <input type="radio" id="Female" name="Gender" value="Girl">
            <label for="Female">หญิง</label>
            <label scope="row">รูป</label>
            <input type="file" id="Picture" name="Picture">
            <label scope="row">ที่อยู่</label>
            <textarea rows="6" cols="25" id="Address" name="Address"></textarea>
            <label scope="row">สีที่ชอบ</label>
            <select id="colors" name="colors" size="1">
                <option value="red">สีแดง</option>
                <option value="yellow">สีเหลือง</option>
                <option value="blue">สีน้ำเงิน</option>
                <option value="green">สีเขียว</option>
                <option value="purple">สีม่วง</option>
                <option value="soft_blue">สีฟ้า</option>
                <option value="pink">สีชมพู</option>
                <option value="orange">สีส้ม</option>
            </select>
            <label scope="row">แนวเพลงที่ชอบ</label>
            <input type="radio" id="forlife" name="Song" value="for_life">
            <label for="for_life">เพื่อชีวิต</label>
            <input type="radio" id="looktoong" name="Song" value="looktoong">
            <label for="looktoong">ลูกทุ่ง</label>
            <input type="radio" id="other" name="Song" value="other">
            <label for="other">อื่นๆ</label>
            <input type="checkbox" id="accept" name="accept" value="accept" style="margin-right: 10px;">
            <label for="accept">ยินยอมให้เก็บข้อมูล</label>1
            <input type="reset" value="Reset">
            <button type="submit">Submit</button>
        </form>
    </div>

    <video class="video-background" autoplay muted loop>
        <source src="Cat.mp4" type="video/mp4">
    </video>

    
    
</body>
</html>
